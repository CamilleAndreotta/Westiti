  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - ./traefik/traefik.yml:/etc/traefik/traefik.yml
  #     - ./traefik/acme.json:/acme.json
  #   command:
  #     - "--log.level=DEBUG"
  #     - "--api.insecure=true" #Â acceder au dashboard sans authentification
  #     - "--providers.docker=true" 
  #     - "--entrypoints.web.address=:80"
  #   labels:
  #     - "traefik.enable=false"
  #     - "traefik.http.routers.traefik.entrypoints=web"
  #     - "traefik.http.routers.traefik.rule=Host(`${LOCAL_URL_TRAEFIK}`)"
  #     - "traefik.http.routers.traefik.services=api@internal"
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/acme.json:/acme.json
    labels:
      - "traefik.enable=false"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`${VPS_TRAEFIK_URL}`)"
      - "traefik.http.routers.traefik.services=api@internal"
    networks:
        - westiti
    env_file:
      - .env

networks:
  westiti: 
    driver: bridge