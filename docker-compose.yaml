services:
  app-westiti:
    container_name: app-westiti
    build:
      context: ./App
      dockerfile: Dockerfile
    volumes:
      - ./App:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    
    networks:
      - westiti
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${VPS_APP_URL}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.services.app.loadbalancer.server.port=4173"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.tls.certresolver=westiti-resolver"
  api-westiti:
    container_name: api-westiti
    build:
      context: ./Api
      dockerfile: Dockerfile
    volumes:
      - ./Api:/usr/src/api
      - /usr/src/api/node_modules
    env_file:
      - .env
    
    networks:
      - westiti
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${VPS_API_URL}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - " traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=westiti-resolver"

  postgres-westiti:
    container_name: postgres-westiti
    image: postgres:latest
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - westiti
  
  adminer-westiti:
    container_name: adminer-westiti
    image: adminer:latest
    ports:
      - "8081:8080"
    networks:      
      - westiti
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`${VPS_ADMINER_URL}`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.services.adminer.loadbalancer.server.port=8081"
      - "traefik.http.routers.adminer.tls=true"
      - "traefik.http.routers.adminer.tls.certresolver=westiti-resolver"
  traefik:
    container_name: traefik
    image: traefik:latest
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    # command: --api.insecure=true --providers.docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/acme.json:/etc/traefik/acme.json
    networks:
      - westiti
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.rule=Host(`${VPS_TRAEFIK_URL}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=westiti-resolver"
networks:
  westiti:
    driver: bridge