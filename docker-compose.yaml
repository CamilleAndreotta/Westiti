sservices:
  frontoffice-westiti:
    build:
      context: ./FrontOffice
      dockerfile: dockerfile
    volumes:
      - ./FrontOffice:/usr/src/frontOffice
      - /usr/src/frontOffice/node_modules
    ports:
      - "5173:5173"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`app.localhost`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=5173"

  api-westiti:
    build:
      context: ./Api
      dockerfile: dockerfile
    volumes:
      - ./Api:/usr/src/api
      - /usr/src/api/node_modules
    ports:
      - "3000:3000"
      - "5555:5555"
    depends_on:
      - postgres-westiti
    env_file:
      - .api.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  postgres-westiti:
    container_name: postgres-westiti
    image: postgres:latest
    
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    env_file:
      - .api.env    

  adminer-westiti:
    container_name: adminer-westiti
    image: adminer
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer-westiti.rule=Host(`adminer-westiti.localhost`)"
      - "traefik.http.routers.adminer-westiti.entrypoints=web"
      - "traefik.http.services.adminer-westiti.loadbalancer.server.port=8080"

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # ro = read-only
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true" #Â acceder au dashboard sans authentification
      - "--providers.docker=true" 
      - "--entrypoints.web.address=:80"
    labels:
      - "traefik.enable=false"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.services=api@internal"
